<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic XO Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #343434;
            border: 2px solid #555555;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover {
            background-color: #555555;
        }

        #restart-btn {
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

<div id="game-info">Step into the Futuristic XO Game! Tap a cell to position X or O. Achieve three in a row, column, or diagonal for victory. Best of luck!</div>
<div id="game-board"></div>
<button id="restart-btn" onclick="restartGame()">Restart Game</button>

<script>
    const cells = document.getElementById('game-board');
    const restartButton = document.getElementById('restart-btn');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    let firstMoveMade = false;

    // Create the Tic-Tac-Toe grid
    for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        cells.appendChild(cell);
    }

    function handleCellClick(index) {
        if (!firstMoveMade) {
            restartButton.style.display = 'block';
            firstMoveMade = true;
        }

        if (gameActive && !gameBoard[index]) {
            gameBoard[index] = currentPlayer;
            updateCell(index);
            if (checkWinner()) {
                announceWinner();
                gameActive = false;
            } else if (gameBoard.every(cell => cell !== '')) {
                announceDraw();
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function updateCell(index) {
        const cell = cells.children[index];
        cell.textContent = gameBoard[index];
    }

    function checkWinner() {
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        return winPatterns.some(pattern => {
            const [a, b, c] = pattern;
            return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
        });
    }

    function announceWinner() {
        alert(`Player ${currentPlayer} wins!`);
        showRestartButton();
    }

    function announceDraw() {
        alert('It\'s a draw!');
        showRestartButton();
    }

    function showRestartButton() {
        restartButton.style.display = 'block';
    }

    function restartGame() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        gameActive = true;
        currentPlayer = 'X';

        // Clear the X and O from cells
        for (let i = 0; i < 9; i++) {
            updateCell(i);
        }

        restartButton.style.display = 'none';
        firstMoveMade = false;
    }
</script>

</body>
</html>
